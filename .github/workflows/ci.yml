name: Build and Release Slang Android

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get Latest Slang Tag
        id: slang_tag
        run: |
          TAG=$(curl -s https://api.github.com/repos/shader-slang/slang/releases/latest | jq -r .tag_name)
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Building version $TAG"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r26d

      - name: Install Dependencies
        run: sudo apt-get install -y ninja-build zip

      - name: Run Build
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
          SLANG_TAG: ${{ steps.slang_tag.outputs.tag }}
        run: python build.py --tag ${{ steps.slang_tag.outputs.tag }}

      - name: Package Artifacts
        run: |
          cd dist
          zip -r ../slang-android-${{ steps.slang_tag.outputs.tag }}.zip .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.slang_tag.outputs.tag }}
          name: Slang Android ${{ steps.slang_tag.outputs.tag }}
          files: slang-android-${{ steps.slang_tag.outputs.tag }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
